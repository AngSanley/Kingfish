language: android
jdk: oraclejdk8
android:
    components:
        - platform-tools
        - tools
        - build-tools-24.0.0
        - android-24
        - sys-img-armeabi-v7a-android-24
        - sys-img-x86-android-17
        - extra-android-support
        - extra-android-m2repository
before_install:
    - wget  -O $ANDROID_HOME/license "https://doc-14-5o-docs.googleusercontent.com/docs/securesc/73jnctvdaied7etffrksok4e2cdf04h4/ruk2i60c6pai6nt4anke3gntem5d8r7q/1474423200000/06484157833670682039/06484157833670682039/0Bw2eFuYVqWCXakFjcUpsa2JyLUE?e=download&nonce=ts3tkkg0ivd50&user=06484157833670682039&hash=4r6avpn8k7jski4g103khs04ofa2o3tf"
    - wget  -O $ANDROID_HOME/license "https://doc-0c-5o-docs.googleusercontent.com/docs/securesc/73jnctvdaied7etffrksok4e2cdf04h4/7a75bvf64aul0borpitejovpkk6v2mfh/1474423200000/06484157833670682039/06484157833670682039/0Bw2eFuYVqWCXRUtOTk9aUHRfTEk?e=download"
    - chmod +x gradlew
    - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
env:
    - GRADLE_OPTS="-Xmx1034M -XX:MaxPermSize=512m"

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script: travis_wait 60 ./gradlew build connectedCheck